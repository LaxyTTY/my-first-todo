<!DOCTYPE html>
<html lang="ru">

<head>
  <title>To do list LaxyTTY</title>
  <meta charset="UTF-8" />
  <link href="./src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>To do:</h1>

  <section class="container_list">

    <div class="todo_element"  >
      <p class="todo_element_title">Wake up</p>

      <div class="todo_element_buttons"  >
        <button>+</button>
        <button class="delete_task">-</button>
      </div>

    </div>

    

    <div class="todo_element" >
      <p class="todo_element_title">Eat breakfast</p>

      <div class="todo_element_buttons" >
        <button>+</button>
        <button class="delete_task">-</button>
      </div>

    </div>

    <div class="todo_element bla" >
      <p class="todo_element_title">Go to work</p>

      <div class="todo_element_buttons" >
        <button>+</button>
        <button class="delete_task">-</button>
      </div>

    </div>

  </section>

  <section>
    <div class="add_task_wrapper">
      <h2 class="add_task_title">Task:</h2>
      <input 
       type="text" 
       placeholder="What do you need to do?"
       class="task_input" />
      
    </div>

    <div class="button-wrapper">
      <button id="add-task-btn" class="save_btn">Save Item</button>
    </div>

    <div class="button-wrapper">
      <button id="add-task-btn" class="clear_storage">Clear storage</button>
    </div>
  </section>


  <script src="src/index.js"></script>
</body>

</html>
